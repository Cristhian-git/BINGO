<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bingo Game</title>

  <!-- Conectando o arquivo CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <h1>Bingo</h1>
  </header>

  <main>
    <!-- Campo que mostra o número sorteado -->
    <div class="numero-sorteado" id="numeroSorteado">--</div>

    <!-- Botões principais -->
    <div class="botoes">
      <button id="btnSortear">Sortear Pedra</button>
      <button id="btnReiniciar">Reiniciar Jogo</button>
      <button id="btnConferir">Ganhador Encontrado</button>
    </div>

    <!-- Lista de números sorteados -->
    <div class="lista-sorteados" id="listaSorteados"></div>

    <!-- Campo para mostrar os ganhadores -->
    <div class="ganhadores">
      <h2>Ganhadores Anteriores</h2>
      <ul id="listaGanhadores">
        <!-- Aqui você pode adicionar dinamicamente os nomes via JS -->
      </ul>
    </div>
  </main>

  <!-- Conectando o arquivo JS -->
  <script src="js/script.js" defer></script>
</body>
</html>
